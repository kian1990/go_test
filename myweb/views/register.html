<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <link rel="icon" href="/static/img/kian.ico">
    <!-- CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/user.css" rel="stylesheet">
    <!-- JS -->
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
<body class="text-center">
<form class="form-user" action="/register" method="post">
  <img class="mb-4" src="/static/img/kian.ico" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">用户注册</h1>
  <input type="text" id="username" class="form-control" placeholder="用户" name="username" required autofocus>
  <input type="password" id="password" class="form-control" placeholder="密码" name="password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
  <p class="mt-5 mb-3 text-muted">Copyright &copy 2024 kian All Rights Reserved</p>
</form>
</body>
</html>
